								oninput="setCustomValidity('')">
						</div>
						<div class="form-group">
							<label for="descripcion">Descripción</label> <input type="text"
								class="form-control" id="descripcion" placeholder="Descripción"
								required

						</div>
						<div class="form-group">
							<label for="duracion">Duración</label> <input type="text"
								class="form-control" id="duracion" placeholder="Duración"
								required
								oninvalid="setCustomValidity('El campo duración es obligatorio')"
								oninput="setCustomValidity('')">
						</div>
						<div class="form-group">
							<label for="horas">Cantidad de horas</label> <input type="text"
								class="form-control" id="horas" placeholder="Horas"
								required="required" pattern="[0-9]+"
								oninput="setCustomValidity('')">
						</div>
						<div class="form-group">
							<label for="creditos">Cantidad de créditos</label> <input
								type="number" class="form-control" id="creditos"
								placeholder="Créditos" required pattern="[0-9]+"
								oninput="setCustomValidity('')">
						</div>
						<div class="form-group">
							<label for="url">URL</label> <input type="url"
								class="form-control" id="url"
								placeholder="http://www.ejemplo.com" required
								oninvalid="setCustomValidity('El campo URL es obligatorio')"
								oninput="setCustomValidity('')">
						</div>
