	<div class="container navbar-borde col-md-6 col-md-offset-5">

    <div class="card-body p-5" >
	<div id="registro" class="col-md-7 col-md-offset-7" style="margin-left:20%;">
		<div class="page-header navbar-titulo">
		  <h3 align="center">Ingrese sus datos</h3>
		</div>	
		<form onsubmit="return registrarUser();">
		  <div class="form-group">
		    <label for="nickname">Nickname</label>
		    <input type="text" class="form-control" id="nickname" placeholder="Nickname" required oninvalid="setCustomValidity('El campo nickname es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required oninvalid="setCustomValidity('El campo nombre es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required oninvalid="setCustomValidity('El campo apellido es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="fechaNacimiento">Fecha de nacimiento</label>
		    <input type="date" id="fechaNacimiento" class="form-control" name="trip-start" max="2019-12-31" required oninvalid="setCustomValidity('El campo fecha de nacimiento es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="contrasenia">Contraseña</label>
		    <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" required oninvalid="setCustomValidity('El campo contraseña es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="contraseniaConfirmar">Confirmar contraseña</label>
		    <input type="password" class="form-control" id="contraseniaConfirmar" placeholder="Confirmar contraseña" required oninvalid="setCustomValidity('El campo confirmar contraseña es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		    <label for="correo">Correo electrónico</label>
		    <input type="email" class="form-control" id="correo" placeholder="example@correo.com" required oninvalid="setCustomValidity('El campo correo es obligatorio')" oninput="setCustomValidity('')">
		  </div>
		  <div class="form-group">
		  <label for="ocupacion">Ocupación</label>
		    <div class="form-check">
		          <input class="form-check-input" type="radio" name="gridRadios" id="checkEstudiante" value="option1" checked onclick="ocupacionSeleccionada();">
		          <label class="form-check-label" for="estudiante">
		            Estudiante
		          </label>
	        </div>
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="checkDocente" value="option2" checked onclick="ocupacionSeleccionada();">
	          <label class="form-check-label" for="docente">
	           Docente
	          </label>
       		</div>
		  </div>
		  <div class="form-group" id="contenidoLista">
		  	<label for="contraseniaConfirmar">Instituto</label>
			  <select class="form-control" id="institutosLista">

				</select>
			</div>
		  <button type="submit" class="btn navbar-search">Registrarse</button> <!-- onclick="registrarUser() -->
		</form>
