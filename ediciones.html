	<!-- 		inicio formulario de alta -->
	<div id="registro" class="col-md-4 col-md-offset-4"
		style="margin-left: 31%;">
		<div class="page-header ocultarForm">
			<h3 align="center">Ingrese sus datos</h3>
		</div>
		<form onsubmit="return registrarEdicion();" class="ocultarForm">
			<div class="form-group">
				<label for="cursos">Curso</label> <select
					class="selectpicker form-control">
					<optgroup label="INCO" id="INCO">

					</optgroup>
					<optgroup label="IMERL" id="IMERL">

					</optgroup>
					<optgroup label="Física" id="Fisica">

					</optgroup>
					<optgroup label="IMPII" id="IMPII">

					</optgroup>
					<optgroup label="Eléctrica" id="Electrica">

					</optgroup>
					<optgroup label="DISI" id="DISI">

					</optgroup>
				</select>


			</div>
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" placeholder="Nombre" required
					oninvalid="setCustomValidity('El campo nombre es obligatorio')"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de inicio</label> <input
					type="date" id="fechaInicio" class="form-control" name="trip-start"
					max="2019-12-31" required
					oninvalid="setCustomValidity('El campo fecha de inicio es obligatorio')"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de fin</label> <input type="date"
					id="fechaFin" class="form-control" name="trip-start" required
					oninvalid="setCustomValidity('El campo fecha de fin es obligatorio')"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="cupo">Cupo</label> <input type="text"
					class="form-control" id="cupo" placeholder="Cupo" pattern="[0-9]+"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="docentes">Docentes</label>
				<div class="container">
					<div class="example">
						<select id="boot-multiselect-demo1" multiple="multiple" required>
							<optgroup label="INCO" id="INCO1">
							</optgroup>
							<optgroup label="IMERL" id="IMERL1">
							</optgroup>
							<optgroup label="Física" id="Fisica1">
							</optgroup>
							<optgroup label="IMPII" id="IMPII1">
							</optgroup>
							<optgroup label="Eléctrica" id="Electrica1">
							</optgroup>
							<optgroup label="DISI" id="DISI1">
							</optgroup>
						</select>

					</div>


				</div>
			</div>
			<button type="submit" class="btn btn-primary" id="boton">Registrarse
			</button>
		</form>
